<!DOCTYPE html>
<html>
	<meta charset="UTF-8"> <!-- Определяем кодировку символов документа -->
	<title>Калькултор</title> <!-- Задаем заголовок документа -->
	<link rel="stylesheet" type="text/css" href="style.css"> <!-- Подключаем внешнюю таблицу стилей -->
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="cal">
			<div class="input">
				<div>0</div>
			</div>
			<div class="numbers">
				<div>AC</div>
				<div>+/-</div>
				<div>%</div>
				<div id="operators">/</div>
			</div>
			<div class="numbers">
				<div>7</div>
				<div>8</div>
				<div>9</div>
				<div id="operators">X</div>
			</div>
			<div class="numbers">
				<div>4</div>
				<div>5</div>
				<div>6</div>
				<div id="operators">-</div>
			</div>
			<div class="numbers">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div id="operators">+</div>
			</div>
			<div class="numbers">
				<div id="null">0</div>
				<div>.</div>
				<div id="operators">=</div>
			</div>
		</div>	
	</div>
</body>
</html>
